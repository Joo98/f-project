  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="제품명">
    <textarea class="form-control mt-2" id="content" placeholder="상세설명"></textarea>
    <input type="text" class="form-control mt-2" id="price" placeholder="가격">
    <input type="text" class="form-control mt-2" id="size" placeholder="규격 / 수량">
    <input class="form-control mt-2" type="file" id="image">
    <button class="btn btn-danger" id="send">올리기</button>
  </div>

  <script>

    const db = firebase.firestore();
    const storage = firebase.storage();


    //유저정보 확인
    var 뺀거 = localStorage.getItem('user')
    if (뺀거) {
      $('#userName').html(JSON.parse(뺀거).displayName)

    } else {
      $('#logout').hide()
      window.location.href = "/login.html"
    }

    $('#send').click(function () {
      db.collection('user').doc(JSON.parse(뺀거).uid).get().then((result) => {
        var file = document.querySelector('#image').files[0];
        var storageRef = storage.ref();
        var 저장할경로 = storageRef.child('image/' + file.name);
        var 업로드작업 = 저장할경로.put(file);

        업로드작업.on('state_changed',
          // 변화시 동작하는 함수 
          null,
          //에러시 동작하는 함수
          (error) => {
            console.error('실패사유는', error);
          },
          // 성공시 동작하는 함수
          () => {
            업로드작업.snapshot.ref.getDownloadURL().then((url) => {
              console.log('업로드된 경로는', url);

              var tosave = {
                productname: $('#title').val(),
                price: $('#price').val(),
                contents: $('#content').val(),
                size: $('#size').val(),
                date: new Date(),
                img: url,
                uid: JSON.parse(localStorage.getItem('user')).uid,
                username: JSON.parse(localStorage.getItem('user')).displayName,
                short: result.data().short,
                LatLng: result.data().LatLng
              }
              db.collection('product').add(tosave).then((result) => {
                console.log(result)
                window.location.href = "/index.html"
              }).catch((err) => {
                console.log(err)
              })
            });
          }
        );

      })
    })


  </script>
